<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="material-components-web.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0px;
    }

    .nav-spacer {
      height: 64px;
    }

    .error {
      color: red;
    }

    table {
      min-width: 100%;
      border: 0;
      white-space: nowrap;
      border-collapse: collapse;
      table-layout: fixed;
      display: table;
      font-family: Roboto, sans-serif;
      color: -internal-root-color;
      border-spacing: 2px;
    }

    th {
      display: table-cell;
      vertical-align: inherit;
      font-weight: bold;
      text-align: -internal-center;
      color: rgba(0, 0, 0, .87);
      height: 56px;
      text-align: left;
      padding-right: 16px;
      padding-left: 16px;
    }

    .mdc-data-table {
      width: 100%;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <header class=" mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon--unbounded">menu</button><span
          class="mdc-top-app-bar__title">Team Play Settings</span> </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
          aria-label="Download">file_download</button>
        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
          aria-label="Print this page">print</button>
        <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
          aria-label="Bookmark this page">bookmark</button>
      </section>
    </div>
  </header>
  <div class="nav-spacer"></div>
  <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
    <div class="mdc-linear-progress__buffering-dots"></div>
    <div class="mdc-linear-progress__buffer"></div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
  </div>

  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
        <button id="addButton" class="mdc-button mdc-button--outlined"> <span class="mdc-button__ripple"></span><i
            class="material-icons mdc-button__icon">add</i>Join a Team</button>
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
        <div class="mdc-data-table">
          <table class="" aria-label="Auth Keys">
            <thead>
              <tr class="">
                <th class="" role="columnheader" scope="col">Dot</th>
                <th class="" role="columnheader" scope="col">Key</th>
                <th class="" role="columnheader" scope="col">Nickname</th>
                <th class="" role="columnheader" scope="col">TeamName</th>
                <th class="" role="columnheader" scope="col">Remove</th>
                <th class="" role="columnheader" scope="col">Share Location</th>
              </tr>
            </thead>
            <tbody class="" id="authKeysCollection">
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
  <div style="display: none;">

  </div>
  <!-- Dialog -->
  <div class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
    aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
        <h2 class="mdc-dialog__title" id="my-dialog-title">
          <!-- -->
          Join a Team
          <!-- -->
        </h2>
        <div class="mdc-dialog__content" id="my-dialog-content">
          If you have a key enter below, otherwise search for team and ask for a key from the Teamleader.
          <br />
          <p id="authKeyError" class="error">Invalid Auth Key</p>
          <br />
          <div class="mdc-text-field mdc-text-field--outlined">
            <input class="mdc-text-field__input" id="text-field-hero-input">
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="text-field-hero-input" class="mdc-floating-label">Auth Key</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </div>
        <footer class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
            <span class="mdc-button__label">Add</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
  <!-- End Dialog -->
  <!-- Delete Confirmation Dialog -->
  <div class="mdc-dialog confirmation" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
    aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
        <h2 class="mdc-dialog__title" id="my-dialog-title">
          <!--
     -->Confirm
          <!--
   -->
        </h2>
        <div class="mdc-dialog__content" id="my-dialog-content">
          Are you sure you want to delete this key?
        </div>
        <footer class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
            <span class="mdc-button__label">No</span>
          </button>
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
            <span class="mdc-button__label">Yes</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
  <!-- End Delete Dialog -->
  <div class="mdc-snackbar">
    <div class="mdc-snackbar__surface">
      <div id="snack" class="mdc-snackbar__label" role="status" aria-live="polite">
        Can't send photo. Retry in 5 seconds.
      </div>
    </div>
  </div>
  <!-- End Snackbar -->
</body>
<script src="material-components-web.min.js"></script>
<script src="options.js"></script>

</html>
